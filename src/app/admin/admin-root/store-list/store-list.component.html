<div class="flex items-center justify-center w-full">
  <h1>
    <span class="text-4xl font-bold text-white">Locations</span>
    <span class="text-4xl font-bold text-indigo-400">.</span>
  </h1>
</div>
<ul role="list" class="px-20 divide-y divide-gray-800">
  <li *ngFor="let s of stores" class="flex justify-between py-5 gap-x-6">
    <div class="flex gap-x-4">
      <img
        class="flex-none w-12 h-12 bg-gray-800 rounded-full"
        src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
        alt=""
      />
      <div class="flex-auto min-w-0">
        <p class="text-sm font-semibold leading-6 text-white">{{s.name}}</p>
        <p class="mt-1 text-xs leading-5 text-gray-400 truncate">
          {{s.email}}
        </p>
      </div>
    </div>
    <div class="hidden sm:flex sm:flex-col sm:items-end">
      <p class="text-sm leading-6 text-white">{{s.manager}}</p>
      <p class="mt-1 text-xs leading-5 text-gray-400">
        {{s.phone}}
      </p>
    </div>
  </li>
</ul>
